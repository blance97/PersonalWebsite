name: Build and Push to GHCR

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: blance97/personal-website

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-k8s-manifests:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout k8s manifests repo
        uses: actions/checkout@v4
        with:
          repository: blance97/homelab-k3s-cluster
          token: ${{ secrets.K8S_REPO_TOKEN }}
          path: k8s-repo

      - name: Update image tag
        run: |
          cd k8s-repo
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          VALUES_FILE="k8s-infra/apps/personal-website/values.yaml"

          # Update frontend tag
          sed -i '/^frontend:/,/^[a-z]/{s/^\(  tag:\).*/\1 "'"${SHORT_SHA}"'"/}' "$VALUES_FILE"

          echo "Updated tag to ${SHORT_SHA}"
          cat "$VALUES_FILE"

      - name: Commit and push
        run: |
          cd k8s-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "Update personal-website image to ${{ github.sha }}"
          git push
